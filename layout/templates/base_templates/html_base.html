{% load static %}

<html lang="en">
    <head>

        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block meta_tags %} {% endblock %}

        <!-- title -->
        <title>{% block title %} {% endblock %}</title>


        <!-- css -->

        <!-- tailwind stylesheet -->
        <link rel="stylesheet" href="{% static 'layout/tailwind/build/tailwind.css' %}">
        <link rel="stylesheet" href="{% static 'layout/css/html_base_custom_css.css' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

        {% block css %} {% endblock %}

        <!-- js -->

        <!-- minified jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="{% static 'layout/js/components.js' %}" type="text/javascript"></script>

        {% block head_js %}{% endblock %}
    </head>

    <body>

        <!-- site header -->
        <header class="absolute w-full">
            <!-- This example requires Tailwind CSS v2.0+ -->
            <nav class="px-10 sm:px-20 lg:px-32">
                <div class="flex justify-between py-4">

                    <div class="flex space-x-3">
                        <object class="h-12 w-12" data="{% static 'layout/resources/icons/Aspire-Logo (sm-blue).svg' %}" type="image/svg+xml"></object>
                        <div class="flex items-center">
                            <a class="tracking-tighter text-3xl font-bold text-charlotte-blue"> aspire </a>
                        </div>
                    </div>

                    <div class="flex items-center space-x-14 hidden">

                        <a class="tracking-tighter text-lg font-medium text-charlotte-blue"> Features </a>

                        <a class="tracking-tighter text-lg font-medium text-charlotte-blue"> How It Works </a>

                        <a class="tracking-tighter text-lg font-medium text-charlotte-blue"> Contacts </a>

                    </div>

                </div>
            </nav>
        </header>

        <!-- site content -->
        <main class="font-lato text-charlotte-blue">

            {% block main %}
            {% endblock %}

        </main>

        <!-- js -->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        {% block body_js %} {% endblock %}

    </body>
</html>
